{% extends "base.html" %}


{% block title %}

    Tworzenie konta

{% endblock %}

{% load crispy_forms_tags %}


{% block content %}

    <div class="container">

        <div class="row justify-content-center ">

            <form method="POST" class="form-group col-lg-4 col-10 mt-4 p-4 border border-light">

                {% csrf_token %}
                {{form|crispy}}
                <div class="mt-4">

                    <a href="../login" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i>
                        Wróć do logowania
                    </a>

                </div>

                <button type="submit" class="btn btn-success mt-4">Zarejestuj</button>

            </form>




        </div>

    </div>

{% endblock %}
