
{% extends "base.html" %}

{% block title %}
    Kontakt
{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container mb-3">
    <h2 class="text-center">Kontakt</h2>
    <form action="#" method="post">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Imię</label>
                <input type="text" class="form-control" id="firstName" placeholder="Twoje imię *" required>
            </div>

            <div class="form-group col-md-6">
                <label for="lastName">Nazwisko</label>
                <input type="text" class="form-control" id="lastName" placeholder="Twoje nazwisko">
            </div>
        </div>

        <div class="form-group">
            <label for="email">Adres e-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Twój adres e-mail *" required>
        </div>

        <div class="form-group">
            <label for="subject">Temat</label>
            <select class="form-control" id="subject">
                <option value="" selected>Wybierz temat</option>
                <option value="question">Pytanie</option>
                <option value="sugestion">Sugestia</option>
                <option value="problem">Problem</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="message">Wiadomość</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Twoja wiadomość"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</main>

{% endblock %}
